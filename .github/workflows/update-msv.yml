name: Update material sanity values

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-msv:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Poetry
      run: pipx install poetry

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: "poetry"

    - name: Run script
      run: |
        poetry env use 3.10
        poetry install
        poetry run python scripts/farming.py
    
    - name: Commit updates
      run: |
        git config --global user.name "Castle-3"
        git config --global user.email "88992929+astral4@users.noreply.github.com"
        git commit -am "Update material sanity values"
        git push